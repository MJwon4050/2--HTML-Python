    <p>가야 할 때가 언제인가를<br>
    분명히 알고 가는 이의<br>
    뒷모습은 얼마나 아름다운가.</p>

    <p>봄 한 철<br>
    격정을 인내한<br>
    나의 사랑은 지고 있다.</p>

    <p><strong>분분한 <u>낙화</u>.</strong>
    <br>결별이 이룩하는 축복에 싸여<br>
    지금은 가야 할 때</p>

    <p>무성한 녹음과 그리고<br>
    머지않아 열매 맺는<br>
    가을을 향하여<br>
    나의 청춘은 꽃답게 죽는다.</p>

    <p>헤어지자<br>
    섬세한 손길을 흔들며<br>
    하롱하롱 꽃잎이 지는 어느 날</p>

    <p>나의 사랑, 나의 결별<br>
    샘터에 물 고이듯 성숙하는<br>
    내 영혼의 슬픈 눈.</p>
